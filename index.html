<!doctype html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Pin-Matcher JavaScript</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
                         
    <!--I MAKE A CALCULATOR-->
	
    <div class="container">
      <div class="row">
            <div class="form">
                  <div class="col-lg-8">
<div class="main">
   <form name="calculator">
                             
<input type="text" name="display" class="textview" disabled id="text1">
                             
<table>                                                     
<td>
      <input type="button" value="1" class="button" onclick=
      "calculator.display.value +='1' ">
</td>
<td>
      <input type="button" value="2" class="button" onclick=
      "calculator.display.value +='2' ">
</td>
<td>
      <input type="button" value="3" class="button" onclick=
      "calculator.display.value +='3' ">
</td>
<td>
      <input type="button" value="+" class="button" onclick=
      "calculator.display.value +='+' ">
</td>		              
</tr>
</br>			   
<tr>
<td>
      <input type="button" value="4" class="button" onclick=
      "calculator.display.value +='4' ">
      </td>
<td>
      <input type="button" value="5" class="button" onclick=
      "calculator.display.value +='5' ">
      </td>
<td>
      <input type="button" value="6" class="button" onclick=
      "calculator.display.value +='6' ">
      </td>
<td>
      <input type="button" value="-" class="button" onclick=
      "calculator.display.value +='-' ">
</td>		              
</tr>
</br>			   
<tr>
<td>
      <input type="button" value="7" class="button" onclick=
      "calculator.display.value +='7' ">
</td>
<td>
      <input type="button" value="8" class="button" onclick=
      "calculator.display.value +='8' ">
</td>
<td>
      <input type="button" value="9" class="button" onclick=
                                   "calculator.display.value +='9' ">
</td>
<td>
      <input type="button" value="*" class="button" onclick=
      "calculator.display.value +='*' ">
</td>		              
</tr>
</br>			   
<tr>
<td>
      <input type="button" value="." class="button" onclick=
      "calculator.display.value +='.' ">
</td>
<td>
      <input type="button" value="0" class="button" onclick=
      "calculator.display.value +='0' ">
</td>
<td> 
      <input type="button" value="C" class="button" onclick=
      "calculator.display.value ='' " id="Clear">
</td>
<td>
      <input type="button" value="/" class="button" onclick=
      "calculator.display.value +='/' ">
</td>		              
</tr>			   
</table>                     
</form>
<button id="submit" value="submit">Submit</button>
</div>         
</div>

            <div class="col-lg-4">
                  <div class="random-number">
                        <input type="number" name="number" id="randomNumber">
                        <br>
                        <br>
                        <br>
                        <button id="click">Pin Generator</button>
                  </div>
             </div>


      

    </div>

	</div>
      <br>
      <br>
      
      
      
      <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center">
                  <div class="show-title">
                        <h3 id="not-match">❌ Pin Didn't Match, Please try again</h3>
                        <br>
                        <h3 id="match">✅ Pin Matched... Secret door is opening for you</h3>
                      </div>
            </div>
            <div class="col-md-2"></div>
      </div>

      
          </div>
